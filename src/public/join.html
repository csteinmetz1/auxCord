<!DOCTYPE html>
<!-- HTML -->
	<html lang="en-US">
	<!-- Head -->
		<head>

			<!-- Style related links -->
			<link rel="stylesheet" href="css/auxCord.css">
			<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

			<meta charset="UTF-8">
			<title>Join auxCord</title>

		</head>

		<!-- Body-->
		<body>
		<!-- Header 1 -->
		<div class="headText" >
			<a href="index.html" >
				<img src="svg/logo_white.svg">
			</a>
		</div>

		<!-- Form -->
			<div class="form">
					<form action="/aux_sync" method="post">
						<br>
						<input type="text" name="auxId" value="" size="8" onkeyup="this.value = this.value.replace(/[^0-9]/, '')" maxlength="4" placeholder="enter aux id">
						<br><br>
						<input class="button" type="button" value="Submit">
					</form>
			</div>
			<br>
			<p class="desc">
					Enter a 4-digit code to join an existing aux.
			</p>

		</body>

	</html>
