<!DOCTYPE html>
<!-- HTML -->
<html lang="en-US">
  <!-- Head -->
  <head>

    <!-- Style related links -->
    <link rel="stylesheet" href="css/main.css">
    <!--link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet"-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <meta charset="UTF-8">
    <title>Join auxCord</title>

  </head>

  <!-- Body-->
  <body>
    <!-- Header 1 -->
    <div class="headText" >
      <h1>
	<a href="/" >
	  <img src="svg/logo_white.svg" alt="AuxCord">
	</a>
      </h1>
    </div>

    <!-- Form -->
    <div class="form" >
      <form action="/aux_sync" method="post">
	<br>
	<input type="text" name="auxId" value="" autocomplete="off" size="17"
	       onkeyup="this.value = this.value.replace(/[^0-9]/, '')"
	       placeholder="enter aux id">
	<br><br>
	<input class="button" type="submit" value="Submit">
      </form>
    </div>
    <br>
    <p class="desc" id="message" >
      Enter your friends code to join an existing aux.
    </p>


  </body>
</html>
